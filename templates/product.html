{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            <h1>{{ object.name }}</h1>
            <h4>Дата релиза: {{ object.release_date|date:"D, d M, Y" }}</h4>
            <h5>LTE: {{ object.lte_exists|yesno:"Да,Нет" }}</h5>
            <h6 class="price">Стоимость: {{ object.price }}р.</h6>
            <img src="{{ object.image }}", alt="{{ object.name }}">
        </div>
    </div>
{% endblock %}
